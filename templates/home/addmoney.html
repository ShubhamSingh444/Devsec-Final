{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% comment %}
    <link rel="stylesheet" type="text/css" href="try.css" />
    {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'addmoney.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Update the font-family for desired elements */
      body,
      h1,
      label,
      Category,
      form-check-input,
      f1 select,
      input {
        font-family: "Anton", sans-serif;
      }
    </style>
    <title>My Wallet</title>
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="bg-text">
      <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
          <main>
            <div class="container2">
              <div class="row justify-content-center">
                <div class="col-lg-5">
                  <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                      <h1 class="text-center font-weight-light my-4">
                        Payment vault
                      </h1>
                    </div>
                    <form method="post" action="/addmoney_submission/">
                      {% csrf_token %}

                      <div class="form-check">
                        What expense/income you want to add?<br />
                        <label class="form-check-label" for="add_money">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="add_money"
                            id="add_money"
                            value="Expense"
                            checked
                            required
                          />
                          Expense
                        </label>

                        <label class="form-check-label" for="add_money">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="add_money"
                            id="add_money"
                            value="Income"
                            checked
                            required
                          />
                          Income</label
                        >
                      </div>

                      <div>
                        <label for="quantity">Amount:</label><br />
                        <input type="number" name="quantity" required /><br />
                        <br />
                      </div>

                      <div>
                        <label>
                          Expense Date:
                          <input type="date" name="Date" /> </label
                        ><br />
                      </div>
					  <div>
						<div class="f1">
						  <label for="category">Select category:</label><br />
						  <select class="Category" name="Category" id="category" required>
							<option value="Food">Food</option>
							<option value="Shopping">Shopping</option>
							<option value="Necessities">Necessities</option>
							<option value="Others">Others</option>
						  </select>
						</div>
					  </div>
					  
                      <div class="btn">
                        <button
                          type="submit"
                          class="b2"
                          href="/addmoney"
                          style="
                            background-color: lightblue;
                            color: #fff;
                            font-size: 18px;
                            padding: 10px 20px;
                            border: none;
                            cursor: pointer;
                          "
                        >
                          Submit
                        </button>
                      </div>  
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
